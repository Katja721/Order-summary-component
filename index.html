<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
 
</head>
<body>

<div class="main"><img src="/images/illustration-hero.svg" alt="illustration hero">
  <div class="border"> Order Summary</div>

<p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>

<div class="price">
  <img src="./images/icon-music.svg" alt="music icon">
  <div class="price-center"> <p class="plan">Annual Plan</p> 
  <p class="year-price"> $59.99/year</p></div>

<a href="#" class="change"> Change</a></div>

<div class="payment"><a href="#"> Proceed to Payment</a></div>
<a href="#" class="cancel"> Cancel Order</a>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Katja721">Katja Debevc</a>.
    </div>
  </div>
</div>  
</body>
</html>
